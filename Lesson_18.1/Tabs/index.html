<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="../../../../favicon.ico">

		<title>Starter Template for Bootstrap</title>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

		<!-- Custom styles for this template -->
		<link href="starter-template.css" rel="stylesheet">
	</head>

	<body>
		
		<div class="container">

      <ul class="nav nav-tabs" id="myTab" role="tablist">

        <li class="nav-item login" role="presentation">
          <button class="nav-link nav-login active" id="login-tab" data-toggle="tab" data-target="#login" type="button" aria-selected="true">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link nav-registration" id="registration-tab" data-toggle="tab" data-target="#registration" type="button" aria-selected="false">Registration</button>
        </li>
        
      </ul>

      <div class="tab-content" id="myTabContent">
        
        <div class="tab-pane fade show active tab-form" id="login">
          <div class="form-group">            
            <input type="email" class="form-control form-first-up" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Name">           
          </div>
          <div class="form-group">            
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group form-check">
            <a href="#">Forgot password?</a>
            <input type="checkbox" class="form-check-input" id="exampleCheck1">           
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary btn-sign-in shadow-none">Sign in</button>
        </div>
        
        <div class="tab-pane fade tab-form" id="registration">
          <div class="form-group">           
            <input type="email" class="form-control form-second-up" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Name">            
          </div>
          <div class="form-group">            
            <input type="password" class="form-control form-second-mid" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">            
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
          </div>
          <div class="form-group form-check form-check-accept">
            
            <input type="checkbox" class="form-check-input" id="exampleCheck1">           
            <label class="form-check-label  for="exampleCheck1">I accept terms of use</label>
          </div>
          <button type="submit" class="btn btn-primary btn-sign-in shadow-none">Registred</button>
        </div>
              
       </div>
    
    


		</div><!-- /.container -->


   

		<!-- Bootstrap core JavaScript ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="../../../../assets/js/ie10-viewport-bug-workaround.js"></script>
	</body>
</html>
