<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
<div class="container">
	<button class="btn btn-lg btn-success" href="#my-modal" data-toggle="modal">Delete file</button>

<div class="modal" id="my-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content"> 
      <div class="modal-header"
        <h5 class="modal-title" >Are you sure delete file?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
		 <div class="modal-footer">
        <button type="button" class="btn btn-lg btn-primary">Yes</button>
        <button type="button" class="btn btn-lg btn-secondary" data-dismiss="modal">No</button>
        <h5></h5>
      </div>
    </div>
  </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
