<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../../../../favicon.ico">
    <title>Automatic workflow</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <main class="main">
      <div class="container">   <!-- lai iedotu atstarpes no malām -->
        <div class="header">    <!-- lai atdalītu augšējo daļu -->

          <div class="row">     <!-- elementu režģis-->
            <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">    <!-- col-xs-12 -->
              <div class="logo">
              <img src="img/logo.png" alt="Gypsolit">
              </div>              
            </div>

          <div class="col-xl-2 offset-xl-4 col-lg-4 offset-lg-2 col-md-4 offset-md-0 col-sm-12 col-xs-12">  <!-- col-xs-12 -->
            <div class="phone-block">
              <a  class="phone-link" href="#">+7 495 771 05 08 </a>
            </div>
          </div>

          <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
            <div class="wrap">
              <div class="wrap-block">
                <button class="button header-btn">
              Get consultation
            </button>
              </div>
            </div>
          </div>          
          </div>          
        </div>
        <div class="main-content">
          <div class="row">
            <div class="col-xl-6 col-lg-7 col-md-12">
              <div class="main-title">
                <h1>Automated wall <br> plastering</h1>
                <p class="main-subtitle">Perflectly stright walls <br>in shortest time</p>
                <span>
                  Work price <br>
                  from <strong>300</strong>$/m<msup>2</msup>
                </span>
                <strong class="main-trigger">
                Pay after work!
              </strong>
              </div>
            </div>
            <div class="col-xl-4 offset-xl-2 col-lg-5 offset-lg-0 col-md-8 offset-md-2">
              <div class="main-form">
                <h2 class="main-form-header">For exact amount <br>order <strong>master at home</strong></h2>
                <form action="#">
                  <label for="#">Your name</label>
                  <input class="main-form-input" type="text">
                  <label for="#">Your phone number</label>
                  <input class="main-form-input" type="text">
                  <button class="main-form-btn button" type="submit">Order service</button>
                  <small>Visit in same day*</small>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
